name: yandex_mobileads_sample
description: A Flutter application demonstrating the Yandex Mobile Ads SDK. The demonstration
  is conducted with banner (sticky and inline), interstitial and rewarded advertising.
version: 7.12.0
homepage: https://tech.yandex.ru/mobile-ads/

publish_to: 'none'

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.3.0
  shared_preferences: ^2.0.15
  yandex_mobileads: ^7.12.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "ic_launcher"
  ios: "false"
  image_path: "assets/icon-1024.png"
  min_sdk_android: 16
  adaptive_icon_background: "assets/background-public.png"
  adaptive_icon_foreground: "assets/foreground.png"

flutter:
  uses-material-design: true
